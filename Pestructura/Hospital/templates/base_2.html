{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gestor de Recursos Médicos{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { 
            background-color: #f4f6f9;
            font-family: 'Roboto', sans-serif;
        }
        .sidebar {
            height: 100vh;
            background-color: #2c3e50;
            color: white;
        }
        .content {
            padding-top: 20px;
        }
        .card-resource {
            transition: transform 0.3s;
        }
        .card-resource:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar p-0">
                <div class="p-4">
                    <h3 class="text-center mb-4">
                        <i class="fas fa-hospital"></i> MedResource
                    </h3>
                    <nav class="nav flex-column">
                        <a class="nav-link" href="{% url 'resource_list' %}">
                            <i class="fas fa-list"></i> Recursos
                        </a>
                        <a class="nav-link" href="{% url 'resource_create' %}">
                            <i class="fas fa-plus-circle"></i> Nuevo Recurso
                        </a>
                        <a class="nav-link" href="{% url 'resource_assign' %}">
                            <i class="fas fa-hand-holding-medical"></i> Asignar Recurso
                        </a>
                        <a class="nav-link" href="">
                            <i class="fas fa-chart-pie"></i> Dashboard
                        </a>
                        <hr>
                        <a class="nav-link text-danger" href="{% url 'logout_view' %}">
                            <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                        </a>
                    </nav>
                </div>
            </div>

            <!-- Contenido Principal -->
            <div class="col-md-10 content">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
